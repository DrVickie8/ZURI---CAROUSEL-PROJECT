<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAROUSEL</title>
    <link rel="stylesheet" href="carousel.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>
  <body>
    <div class="slide-container">
      <div class="mySlides animation">
        <div class="text-number">1/6</div>
        <img
          src="./artur-aldyrkhanov-3bwMp-TyxOE-unsplash.jpg"
          alt="Nature is Beautiful"
          style="width: 100%"
        />
        <div class="caption-text">Nature is Beautiful</div>
      </div>

      <div class="mySlides animation">
        <div class="text-number">2/6</div>
        <img
          src="./mi-pham-FtZL0r4DZYk-unsplash.jpg"
          alt="Bubbling with Joy"
          style="width: 100%"
        />
        <div class="caption-text">Bubbling with Joy</div>
      </div>

      <div class="mySlides animation">
        <div class="text-number">3/6</div>
        <img
          src="./TheBeautyOfNature.jpg"
          alt="TheBeautyOfNature"
          style="width: 100%"
        />
        <div class="caption-text">The Beauty Of Nature</div>
      </div>

      <div class="mySlides animation">
        <div class="text-number">4/6</div>
        <img
          src="./leo-rivas-wtxcaDIdOCM-unsplash.jpg"
          alt="Joy is from within"
          style="width: 100%"
        />
        <div class="caption-text">Joy is from within</div>
      </div>

      <div class="mySlides animation">
        <div class="text-number">5/6</div>
        <img
          src="./girl-2480361_1920.jpg"
          alt="Mother and Daughter Love"
          style="width: 100%"
        />
        <div class="caption-text"><p class="text" id="multi">Mother and Daughter Love</p></div>
      </div>

      <div class="mySlides animation">
        <div class="text-number">6/6</div>
        <img
          src="./girls-462072_1920.jpg"
          alt="The Joy of Diversity"
          style="width: 100%"
        />
        <div class="caption-text">Love is the most beautiful color</div>
      </div>

      <a class="prev" onclick="addSlides(-1)">❮</a>
      <a class="next" onclick="addSlides(1)">❯</a>
    </div>
    
  </body>
  <script src="carousel.js"></script>
</html>
